<!doctype html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Sunder Generated Code</title>
<style>
  body {
    font-size: 18px;
    font-family: sans-serif;
    padding: 0;
    margin: 0;
  }
  h1, h2, h3, h4, h5, h6 {
    text-align: center;
  }
  textarea {
    display: block;
    font-size: 16px;
    font-family: monospace;
    width: 80ch;
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>

<body>
<h2>stdout</h2>
<textarea id="stdout" rows="12" readonly></textarea>
<h2>stderr</h2>
<textarea id="stderr" rows="12" readonly></textarea>
<script>
  var Module = {
    preRun: [],
    postRun: [],
    print: (function() {
      const element = document.getElementById("stdout");
      if (element) element.value = ""; // clear browser cache
      return function(text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
        console.log(text);
        if (element) {
          element.value += text + "\n";
          element.scrollTop = element.scrollHeight; // focus on bottom
        }
      };
    })(),
    printErr: (function() {
      const element = document.getElementById("stderr");
      if (element) element.value = ""; // clear browser cache
      return function(text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
        console.error(text);
        if (element) {
          element.value += text + "\n";
          element.scrollTop = element.scrollHeight; // focus on bottom
        }
      };
    })()
  };
</script>
{{{ SCRIPT }}}
</body>

</html>
